<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel & Tourism Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnDB4f-p96x2C0RcldKfhpElCfskS7yNw&libraries=places"></script>
    <script type="module">
      // âœ… Import Firebase Modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

      // âœ… Firebase Config (Same as login page)
      const firebaseConfig = {
        apiKey: "AIzaSyAA5SAzBOguCIBwr6U9Lw-SGwH5Z90oe0s",
        authDomain: "travel-website-login-page.firebaseapp.com",
        projectId: "travel-website-login-page",
        storageBucket: "travel-website-login-page.appspot.com",
        messagingSenderId: "455474636612",
        appId: "1:455474636612:web:7bddfe06b6e2d859589911",
        measurementId: "G-YJD8LYMXXL",
      };

      // âœ… Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // âœ… Check if user is logged in
      onAuthStateChanged(auth, (user) => {
        if (user) {
          document.getElementById("greeting").innerText = `Welcome, ${user.email}`;
        } else {
          window.location.href = "index.html";
        }
      });

      // âœ… Logout function
      window.logout = async function () {
        await signOut(auth);
        window.location.href = "index.html";
      };

      // âœ… Auto-detect user's location
      function detectLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const lat = position.coords.latitude;
              const lng = position.coords.longitude;
              const geocoder = new google.maps.Geocoder();
              const latlng = { lat, lng };
              geocoder.geocode({ location: latlng }, (results, status) => {
                if (status === "OK" && results[0]) {
                  document.getElementById("source").value = results[0].formatted_address;
                }
              });
            },
            () => console.warn("Location access denied. Please enter manually.")
          );
        }
      }

      // âœ… Initialize Google Places Autocomplete
      function initializeAutocomplete() {
        new google.maps.places.Autocomplete(document.getElementById("source"));
        new google.maps.places.Autocomplete(document.getElementById("destination"));
      }

      window.onload = function () {
        detectLocation();
        initializeAutocomplete();
      };
    </script>
  </head>
  <body class="bg-cover bg-center h-screen flex items-center justify-center text-white relative" style="background-image: url('bg img.jpg')">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <!-- ðŸ”¥ Show Logged-in User -->
    <div id="greeting" class="absolute top-4 left-4 text-lg font-semibold">Checking login...</div>

    <!-- ðŸ”¥ Logout Button -->
    <button onclick="logout()" class="absolute top-4 right-4 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">Logout</button>

    <div class="relative text-center">
      <h1 class="text-4xl font-bold mb-6">Plan Your Perfect Trip</h1>
      <div class="flex flex-col space-y-4 w-full px-4 sm:w-1/2 mx-auto">
        <input type="text" id="source" class="p-4 text-black rounded-lg focus:outline-none text-lg" placeholder="Enter source city..." />
        <input type="text" id="destination" class="p-4 text-black rounded-lg focus:outline-none text-lg" placeholder="Enter destination city..." />
        <input type="date" id="from-date" class="p-4 text-black rounded-lg focus:outline-none text-lg" />
        <input type="date" id="to-date" class="p-4 text-black rounded-lg focus:outline-none text-lg" />
        <button class="bg-orange-500 hover:bg-orange-600 text-white px-8 py-4 text-lg rounded-lg">Search</button>
      </div>
    </div>
  </body>
</html>
