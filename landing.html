<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel & Tourism Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initializeAutocomplete"
      async
      defer
    ></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "YOUR_FIREBASE_API_KEY",
        authDomain: "travel-website-login-page.firebaseapp.com",
        projectId: "travel-website-login-page",
        storageBucket: "travel-website-login-page.appspot.com",
        messagingSenderId: "455474636612",
        appId: "1:455474636612:web:7bddfe06b6e2d859589911",
        measurementId: "G-YJD8LYMXXL",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      onAuthStateChanged(auth, (user) => {
        if (user) {
          document.getElementById(
            "greeting"
          ).innerText = `Welcome, ${user.email}`;
        } else {
          window.location.href = "index.html";
        }
      });

      window.logout = async function () {
        await signOut(auth);
        window.location.href = "index.html";
      };
    </script>

    <script>
      async function detectCity() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            async (position) => {
              const lat = position.coords.latitude;
              const lon = position.coords.longitude;
              const apiKey = "AIzaSyCn12Rrw_rOGZyq9ieAAkoLipEjPEbu928";
              const url = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lon}&key=${apiKey}`;

              try {
                const response = await fetch(url);
                const data = await response.json();
                const city =
                  data.results[0]?.address_components.find((c) =>
                    c.types.includes("locality")
                  )?.long_name || "Unknown City";
                document.getElementById("current-city").value = city;
              } catch (error) {
                console.error("Error fetching location: ", error);
              }
            },
            (error) => {
              console.error("Geolocation error:", error);
            }
          );
        }
      }

      function initializeAutocomplete() {
        const input = document.getElementById("destination-city");
        new google.maps.places.Autocomplete(input, { types: ["(cities)"] });
      }

      window.onload = detectCity;
    </script>
  </head>
  <body
    class="bg-cover bg-center h-screen flex items-center justify-center text-white relative"
    style="background-image: url('bg\ img.jpg')"
  >
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <div id="greeting" class="absolute top-4 left-4 text-lg font-semibold">
      Checking login...
    </div>
    <button
      onclick="logout()"
      class="absolute top-4 right-4 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg"
    >
      Logout
    </button>

    <div class="relative text-center">
      <h1 class="text-4xl font-bold mb-6">Plan Your Perfect Trip</h1>
      <div class="flex flex-col items-center w-full px-4 space-y-4">
        <input
          type="text"
          id="current-city"
          class="w-3/4 sm:w-1/2 p-4 text-black rounded-lg focus:outline-none text-lg"
          placeholder="Detecting your city..."
        />

        <input
          type="text"
          id="destination-city"
          class="w-3/4 sm:w-1/2 p-4 text-black rounded-lg focus:outline-none text-lg"
          placeholder="Enter a destination city..."
        />

        <div class="flex space-x-4">
          <input
            type="date"
            id="from-date"
            class="p-4 text-black rounded-lg focus:outline-none text-lg"
          />
          <input
            type="date"
            id="to-date"
            class="p-4 text-black rounded-lg focus:outline-none text-lg"
          />
        </div>

        <button
          class="bg-orange-500 hover:bg-orange-600 text-white px-8 py-4 text-lg rounded-lg"
        >
          Search
        </button>
      </div>
    </div>
  </body>
</html>
